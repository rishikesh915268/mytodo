<div class="container">
    <h2 class="text-center" style="margin-top: 65px; margin-bottom: 20px;">GitHub Profile of {{ userProfile.name }}</h2>
    
    <div *ngIf="userProfile">
      <div class="card mb-4" style="background-color: #f8f9fa;">
        <div class="card-body d-flex flex-column align-items-center text-center">
          <img src={{userProfile.avatar_url}} alt="Avatar" class="rounded-circle img-fluid mb-3" style="width: 150px; height: 150px;">
          <h4 class="card-title">Name: {{ userProfile.name }}</h4>
          <h5 class="card-title">Username: {{username}}</h5>
          <p class="card-text">{{ userProfile.bio }}</p>
          <a [href]="userProfile.html_url" target="_blank" class="btn btn-primary">View Profile on GitHub</a>
        </div>
      </div>
    </div>
    <h3 class="text-center">Repositories</h3>
    
    <div class="row">
      <div class="col-md-4 mb-3" *ngFor="let repo of userRepos">
        <div class="card h-100" style="background-color: #f8f9fa;">
          <div class="card-body">
            <h5 class="card-title">{{ repo.name }}</h5>
            <p class="card-text">{{ repo.description }}</p>
            <a [href]="repo.html_url" target="_blank" class="btn btn-primary">View Repository</a>
          </div>
        </div>
      </div>
    </div>
  </div>
